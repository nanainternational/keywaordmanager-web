  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    async function apiGet(url) {
      const r = await fetch(url, { credentials: "include" });
      return await r.json();
    }
    async function apiPost(url, data) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
        credentials: "include"
      });
      return await r.json();
    }
    async function apiPut(url, data) {
      const r = await fetch(url, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
        credentials: "include"
      });
      return await r.json();
    }
    async function apiDel(url) {
      const r = await fetch(url, { method: "DELETE", credentials: "include" });
      return await r.json();
    }

    document.addEventListener("DOMContentLoaded", async function() {
      const events = await apiGet("/api/events");

      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: "auto",
        selectable: true,
        editable: true,
        dayMaxEvents: true,
        events,

        select: async function(info) {
          const title = prompt("ì¼ì • ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”");
          if (!title) {
            calendar.unselect();
            return;
          }
          const memo = prompt("ë©”ëª¨(ì„ íƒ)");
          const payload = {
            title: title,
            start: info.startStr,
            end: info.endStr,
            allDay: info.allDay,
            memo: memo || ""
          };

          const res = await apiPost("/api/events", payload);
          if (res && res.ok) {
            calendar.addEvent({
              id: res.id,
              title: payload.title,
              start: payload.start,
              end: payload.end,
              allDay: payload.allDay,
              extendedProps: { memo: payload.memo }
            });
          } else {
            alert("ì €ì¥ ì‹¤íŒ¨");
          }
          calendar.unselect();
        },

        eventClick: async function(info) {
          const ev = info.event;
          const currentMemo = (ev.extendedProps && ev.extendedProps.memo) ? ev.extendedProps.memo : "";

          const action = prompt(
            "1) ì œëª© ìˆ˜ì •\n2) ë©”ëª¨ ìˆ˜ì •\n3) ì‚­ì œ\n\në²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì·¨ì†Œ=ë‹«ê¸°)"
          );
          if (!action) return;

          if (action === "1") {
            const newTitle = prompt("ìƒˆ ì œëª©", ev.title);
            if (!newTitle) return;
            const res = await apiPut(`/api/events/${ev.id}`, { title: newTitle });
            if (res && res.ok) ev.setProp("title", newTitle);

          } else if (action === "2") {
            const newMemo = prompt("ë©”ëª¨", currentMemo);
            if (newMemo === null) return;
            const res = await apiPut(`/api/events/${ev.id}`, { memo: newMemo });
            if (res && res.ok) ev.setExtendedProp("memo", newMemo);

          } else if (action === "3") {
            if (!confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")) return;
            const res = await apiDel(`/api/events/${ev.id}`);
            if (res && res.ok) ev.remove();

          } else {
            alert("1~3 ì¤‘ì—ì„œ ì…ë ¥í•˜ì„¸ìš”.");
          }
        },

        eventDrop: async function(info) {
          const ev = info.event;
          const payload = {
            start: ev.start ? ev.start.toISOString() : null,
            end: ev.end ? ev.end.toISOString() : null,
            allDay: ev.allDay
          };
          const res = await apiPut(`/api/events/${ev.id}`, payload);
          if (!(res && res.ok)) {

            end: ev.end ? ev.end.toISOString() : null,
            allDay: ev.allDay

          const res = await apiPut(`/api/events/${ev.id}`, payload);

        }
      });

      calendar.render();
    });
  </script>
