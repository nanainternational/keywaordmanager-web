<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>중국 환율</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .rate {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>📉 중국환율 계산기</h1>
  <p class="rate">현재 환율: <strong><span id="exchange-rate">로딩중...</span></strong> 원</p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("https://keywaordmanager-web.onrender.com/api/rate")
        .then(res => res.json())
        .then(data => {
          const rate = data.rate;
          const span = document.getElementById("exchange-rate");
          if (rate && span) {
            span.textContent = rate.toLocaleString();
          } else {
            span.textContent = "환율 정보 없음";
          }
        })
        .catch(err => {
          console.error("❌ fetch 에러:", err);
          const span = document.getElementById("exchange-rate");
          if (span) span.textContent = "환율 불러오기 실패";
        });
    });
  </script>
</body>
</html>
