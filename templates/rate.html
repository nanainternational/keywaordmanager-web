<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>중국 환율 표시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: 'Nanum Barun Gothic', sans-serif;
      font-size: 18px;
      padding: 30px;
    }
    #rate {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>💱 실시간 중국 환율</h2>
  <div id="rate">환율 불러오는 중...</div>

  <script>
    fetch("https://keywaordmanager-web.onrender.com/rate")
      .then(response => {
        if (!response.ok) throw new Error("서버 응답 오류");
        return response.json();
      })
      .then(data => {
        if (data.rate) {
          document.getElementById("rate").innerText = `🇨🇳 중국환율: ${data.rate}원`;
        } else {
          document.getElementById("rate").innerText = "❌ 환율 데이터 없음";
        }
      })
      .catch(err => {
        document.getElementById("rate").innerText = "❌ 환율 불러오기 실패";
        console.error("환율 불러오기 오류:", err);
      });
  </script>

</body>
</html>
