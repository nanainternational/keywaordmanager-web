<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중국 환율 정보</title>
  <style>
    body {
      background-color: #000;
      color: #28a7e9;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  🇨🇳 중국환율 (기준 +2원 × 10%): <span id="exchange-rate">로딩 중...</span> 원

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/api/rate")
        .then(res => res.json())
        .then(data => {
          const rate = data.rate;
          const span = document.getElementById("exchange-rate");
          if (rate && span) {
            span.textContent = rate.toLocaleString();
          } else {
            span.textContent = "N/A";
          }
        })
        .catch(err => {
          console.error("❌ fetch 에러:", err);
          const span = document.getElementById("exchange-rate");
          if (span) span.textContent = "불러오기 실패";
        });
    });
  </script>
</body>
</html>
