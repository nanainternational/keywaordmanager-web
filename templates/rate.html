<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환율 확인</title>
</head>
<body style="background:#000; color:#0f0; font-family:monospace; padding:20px;">
  <h2>🇨🇳 중국환율 (기준 +2원 × 10%)</h2>
  <div style="font-size:24px;">
    <span id="exchange-rate">로딩 중...</span> 원
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("https://keywaordmanager-web.onrender.com/api/rate")
        .then(res => res.json())
        .then(data => {
          const rate = data.rate;
          const span = document.getElementById("exchange-rate");
          if (rate && span) {
            span.textContent = rate.toLocaleString();
          } else {
            span.textContent = "N/A";
          }
        })
        .catch(err => {
          console.error("❌ fetch 에러:", err);
          const span = document.getElementById("exchange-rate");
          if (span) span.textContent = "불러오기 실패";
        });
    });
  </script>
</body>
</html>
