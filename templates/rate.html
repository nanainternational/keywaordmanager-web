<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중국 환율</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: sans-serif;
      padding: 20px;
    }
    .rate {
      font-size: 1.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🇨🇳 중국환율 (기준 +2원 × 10%)</h2>
  <div class="rate">
    <span id="exchange-rate">로딩 중...</span> 원
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/api/rate")
        .then(res => res.json())
        .then(data => {
          const rate = data.rate;
          const span = document.getElementById("exchange-rate");
          if (rate && span) {
            span.textContent = rate.toLocaleString();
          } else {
            span.textContent = "환율 정보 없음";
          }
        })
        .catch(err => {
          console.error("❌ fetch 에러:", err);
          const span = document.getElementById("exchange-rate");
          if (span) span.textContent = "환율 불러오기 실패";
        });
    });
  </script>
</body>
</html>
