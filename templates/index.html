<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Keyword Manager Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

      width: 100%;
    }

    .button-row {

    }

    .selector-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }

    .selector-button {
      padding: 8px 12px;
      background: #000;
      color: #0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .selector-button.selected {
      background: #0f0;
      color: #000;
    }

    .memo-area, .log-area {
      flex: 1;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      margin-top: 15px;
      overscroll-behavior: contain;
      border-radius: 8px;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
      margin: 5px 0;
    }
  </style>
</head>
