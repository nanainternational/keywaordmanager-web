<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Keyword Manager Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: sans-serif;
      overflow: hidden; /* 중복 스크롤 방지 */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      border-radius: 8px;
    }

    .log-area {
      flex: 1;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      overscroll-behavior: contain; /* 덜덜방지 */
    }

    .memo-area {
      flex: 1;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      margin-top: 20px;
      overscroll-behavior: contain; /* 덜덜방지 */
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      gap: 10px;
    }

    ul {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Keyword Manager Web</h2>
    <form method="POST">
      <input name="keyword" value="{{ keyword }}" placeholder="키워드 입력" />
      
      <!-- 버튼 한줄 -->
      <div class="button-row">
        <button type="submit" name="action" value="record">📝 기록하기</button>
        <button type="submit" name="action" value="check">🔍 조회하기</button>
      </div>

      <!-- 추가/삭제 버튼 한줄 -->
      <div class="button-row">
        <button type="submit" name="action" value="add_memo">+ 추가</button>
        <button type="submit" name="action" value="delete_memo">- 삭제</button>
      </div>
    </form>

    <!-- 메모 리스트 -->
    <h4>📌 메모 키워드</h4>
    <div class="memo-area">
      <ul>
        {% for memo in memo_list %}
          <li>{{ memo }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- 로그 영역 -->
    <div class="log-area">
      {% for line in log %}
        {{ line }}<br>
      {% endfor %}
    </div>
  </div>
</body>
</html>
