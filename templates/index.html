<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Keyword Manager Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: sans-serif;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
    }
    button {
      padding: 10px;
      font-size: 18px;
      width: 100%;
    }
    .log {
      background: #222;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    ul {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Keyword Manager Web</h2>
  <form method="POST">
    <input name="keyword" value="{{ keyword }}" placeholder="키워드 입력">
    <button name="action" value="record">📝 기록하기</button>
    <button name="action" value="check">🔍 조회하기</button>
    <button name="action" value="add_memo">+ 추가</button>
    <button name="action" value="delete_memo">- 삭제</button>
  </form>

  <h4>📌 메모 키워드</h4>
  <ul>
    {% for memo in memo_list %}
      <li>{{ memo }}</li>
    {% endfor %}
  </ul>

  <div class="log">
    {% for line in log %}
      {{ line }}<br>
    {% endfor %}
  </div>
</body>
</html>
