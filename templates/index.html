<!doctype html>
<html lang="ko">
<head>  
  
  <!-- iOS PWA 강제 인식 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Keyword Manager">

<link rel="apple-touch-icon" href="/static/icons/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="/static/icons/icon-512.png">

<!-- viewport 없으면 반드시 추가 -->
<!-- ✅ 모바일 입력창 눌렀을 때 확대(줌) 방지 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <title>Keyword Manager Web</title>
  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111827">


  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <style>
    :root {
      --bg: #0b0d10;
      --panel: #11141a;
      --line: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --chip: rgba(255,255,255,.08);
      --accent: #4da3ff;
      --danger: #ff5a6a;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;

      /* ✅ 폰트 1 작게 + 얇게 */
      font-size: 14px;
      font-weight: 300;
      overscroll-behavior: none;
    }

    .wrap {
      max-width: 920px;
      margin: 0 auto;
      padding: 10px 10px 16px;
    }

    /* ✅ 환율 섹션: 최소화(작게) */
    .rate-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 7px 10px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    .rate-bar .label { color: var(--muted); font-weight: 300; }
    .rate-bar .val { font-weight: 600; letter-spacing: .2px; }

    .section {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 2px 2px 10px;
    }
    .section-title h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .15px;
    }
    .hint { color: var(--muted); font-size: 11px; font-weight: 300; }

    button.mini {
      width: auto;
      padding: 7px 10px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .mini.icon-btn{
      width: 38px;
      padding: 7px 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .refresh-icon{
      display: inline-block;
      font-size: 16px;
      line-height: 1;
      transform-origin: 50% 50%;
    }
    .spinning .refresh-icon{
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    /* ✅ 채팅 */
    .chat-box {
      height: 220px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-messages {
      flex: 1;
      overflow: auto;
      padding: 8px;
      border-radius: 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
    }
    .msg {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: flex-start;
    }

    .msg.me { justify-content: flex-end; }
    .msg.me .bubble {
      background: rgba(77,163,255,.16);
      border-color: rgba(77,163,255,.26);
    }
    .msg.me .meta { text-align: right; }

    .bubble {
      max-width: 80%;
      padding: 9px 11px;
      border-radius: 14px;
      background: rgba(255,255,255,.07);
      border: 1px solid var(--line);
      line-height: 1.25;
      font-size: 13px;
      font-weight: 300;
      word-break: break-word;
    }
    .bubble b { font-weight: 600; }
    .meta {
      color: var(--muted);
      font-size: 10px;
      margin-top: 3px;
      font-weight: 300;
    }

    .chat-input-row {
      width: 100%;
      display: grid;
      grid-template-columns: 82px 1fr 70px;
      gap: 8px;
      align-items: center;
    }
    .chat-input-row > * { min-width: 0; }

    input, textarea, button {
      font: inherit;
      color: var(--text);
      outline: none;
    }

    input[type="text"], textarea {
      font-size: 16px;
      font-weight: 300;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
    }

    button {
      width: 100%;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 10px 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      touch-action: manipulation; /* ✅ 모바일 탭 반응 개선 */
    }
    button.primary {
      background: rgba(77,163,255,.18);
      border-color: rgba(77,163,255,.28);
    }
    button.danger {
      background: rgba(255,90,106,.16);
      border-color: rgba(255,90,106,.26);
    }
    button:disabled {
      opacity: .55;
      cursor: not-allowed;
    }

    /* ✅ 메모 */
    .memo-row {
      display: grid;
      grid-template-columns: 1fr 92px;
      gap: 8px;
      margin-bottom: 10px;
    }
    .memo-row > * { min-width: 0; }
    .memo-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 9px;
      background: var(--chip);
      border: 1px solid var(--line);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 300;
    }
    .chip form { margin: 0; }
    .chip button {
      width: auto;
      padding: 6px 8px;
      border-radius: 999px;
      font-size: 12px;
    }

    /* ✅ 캘린더: 박스 제거 + 크게 */
    .calendar-wrap {
      padding: 0;
      border: none;
      background: transparent;
    }
    #calendar {
      width: 100%;
      min-height: 560px;
      background: transparent;
    }

    .fc { font-size: 13px; font-weight: 300; }
    .fc .fc-toolbar-title { font-size: 15px; font-weight: 600; }
    .fc .fc-button {
      border-radius: 10px !important;
      border: 1px solid var(--line) !important;
      background: rgba(255,255,255,.06) !important;
      color: var(--text) !important;
      box-shadow: none !important;
      font-weight: 600 !important;
    }
    .fc .fc-button:hover { background: rgba(255,255,255,.10) !important; }
    .fc-theme-standard td, .fc-theme-standard th { border-color: rgba(255,255,255,.06); }
    .fc .fc-scrollgrid, .fc .fc-scrollgrid-section > * { border-color: rgba(255,255,255,.06); }

    .ev-row {
      display: inline-flex;
      gap: 6px;
      align-items: baseline;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .ev-title { overflow: hidden; text-overflow: ellipsis; }
    .ev-time { opacity: .75; flex: 0 0 auto; }

    /* ✅ presence */
    .presence-bar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:6px 8px;
      border-radius:12px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 10px;
    }
    .presence-avatars{
      display:flex;
      align-items:flex-start;
      gap:10px;
      flex-wrap:nowrap;
    }
    .presence-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2px;
      flex:0 0 auto;
    }
    .presence-time{
      font-size:10px;
      color: rgba(255,255,255,.62);
      line-height: 1;
      margin-top:2px;
      white-space:nowrap;
    }

    .presence-avatar{
      width:34px;
      height:34px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      font-weight:700;
      position:relative;
      flex:0 0 auto;
      user-select:none;
    }
    .presence-avatar.online{
      background:#4da3ff;
      color:#fff;
    }
    .presence-avatar.offline{
      background:#6b7280;
      color:#fff;
      opacity:.65;
    }
    /* ✅ 접속 상태 점 (인스타 느낌) */
    .presence-avatar::before{
      content:"";
      position:absolute;
      right:-2px;
      bottom:-2px;
      width:10px;
      height:10px;
      border-radius:50%;
      border:2px solid var(--panel, #11141a);
      background:#9ca3af;
    }
    .presence-avatar.online::before{
      background:#22c55e;
    }
    .presence-avatar:hover::after{
      content:attr(data-label);
      position:absolute;
      left:50%;
      bottom:-34px;
      transform:translateX(-50%);
      background:#000;
      color:#fff;
      padding:4px 8px;
      border-radius:8px;
      font-size:11px;
      white-space:nowrap;
      pointer-events:none;
      z-index:50;
    }

    @media (max-width: 480px) {
      .wrap { padding: 10px 10px 16px; }
      .chat-input-row { grid-template-columns: 76px 1fr 66px; }
      .chat-box { height: 200px; }
      #calendar { min-height: 620px; }
      .fc .fc-toolbar { flex-wrap: wrap; gap: 6px; }
      .modal .grid { grid-template-columns: 1fr; }
    }

    /* ✅ 모달 */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 9999;
      pointer-events: auto;
    }
    .modal {
      width: 100%;
      max-width: 520px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 12px;
      pointer-events: auto;
    }
    .modal h4 { margin: 4px 2px 10px; font-size: 14px; font-weight: 600; }
    .modal .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .modal .row { display: grid; gap: 6px; margin-bottom: 8px; }
    .modal label { color: var(--muted); font-size: 11px; font-weight: 300; }
    .modal textarea { min-height: 88px; resize: none; }
    .modal .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="rate-bar">
      <div class="label">중국(CNY) 조정 환율</div>
      <div class="val">{{ exchange_rate if exchange_rate else "-" }}</div>
    </div>

    <div class="section">
      <div class="section-title">
        <h3>채팅</h3>
        <div style="display:flex; gap:8px; align-items:center;">
<button class="mini" type="button" onclick="pwaEnableNotifications((document.getElementById('chatSender')?.value||'익명').trim()||'익명')">알림 켜기</button>
          <button class="mini" type="button" onclick="pwaTestPush((document.getElementById('chatSender')?.value||'익명').trim()||'익명')">푸시 테스트</button>
        </div>
      </div>

      <div class="presence-bar">
        <div id="presenceList" class="presence-avatars"></div>
      </div>

      <div class="chat-box">
        <div id="chatMessages" class="chat-messages"></div>

        <div class="chat-input-row">
          <input id="chatSender" type="text" placeholder="이름" value="나나" autocomplete="off" inputmode="text">
          <input id="chatInput" type="text" placeholder="메시지 입력..." autocomplete="off" inputmode="text">
          <button class="primary" id="sendBtn" type="button">전송</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">
        <h3>메모</h3>
        <button class="mini icon-btn" id="refreshMemosBtn" type="button" aria-label="새로고침"><span class="refresh-icon" aria-hidden="true">⟳</span></button>
      </div>

      <form method="POST" class="memo-row">
        <input type="text" name="memo_keyword" placeholder="메모 추가..." autocomplete="off" inputmode="text">
        <button class="primary" type="submit" name="action" value="add_memo">추가</button>
      </form>

      <div class="memo-list">
        {% for m in memo_list %}
          <div class="chip">
            <span>{{ m }}</span>
            <form method="POST">
              <input type="hidden" name="memo_keyword" value="{{ m }}">
              <button class="danger" type="submit" name="action" value="delete_memo">삭제</button>
            </form>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="calendar-wrap">
      <div class="section-title" style="margin: 6px 2px 10px;">
        <h3>캘린더</h3>
        <button class="mini icon-btn" id="refreshCalendarBtn" type="button" aria-label="새로고침"><span class="refresh-icon" aria-hidden="true">⟳</span></button>
      </div>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- ✅ 모달 -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h4 id="modalTitle">일정 추가</h4>

      <div class="row">
        <label>제목</label>
        <input id="evTitle" type="text" placeholder="예: 미팅 / 발주 / 상담" autocomplete="off" inputmode="text">
      </div>

      <div class="grid">
        <div class="row">
          <label>시작</label>
          <input id="evStart" type="text" placeholder="YYYY-MM-DD 또는 YYYY-MM-DDTHH:mm" autocomplete="off" inputmode="text">
        </div>
        <div class="row">
          <label>끝(선택)</label>
          <input id="evEnd" type="text" placeholder="YYYY-MM-DD 또는 YYYY-MM-DDTHH:mm" autocomplete="off" inputmode="text">
        </div>
      </div>

      <div class="row">
        <label>메모(선택)</label>
        <textarea id="evMemo" placeholder="내용/메모"></textarea>
      </div>

      <div class="actions">
        <button id="evDelete" class="danger" type="button" style="display:none;">삭제</button>
        <button id="evCancel" type="button">취소</button>
        <button id="evSave" class="primary" type="button">저장</button>
      </div>
    </div>
  </div>

  <script src="/static/pwa-push.js"></script>

  <script>
    // =========================
    // ✅ 공통 fetch helpers
    // =========================
    async function jget(url){
      const r = await fetch(url, { credentials: "same-origin" });
      return await r.json();
    }
    async function jpost(url, body){
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body || {}),
        credentials: "same-origin",
      });
      return await r.json();
    }
    async function jdel(url){
      const r = await fetch(url, { method: "DELETE", credentials: "same-origin" });
      return await r.json();
    }
    async function jput(url, body){
      const r = await fetch(url, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body || {}),
        credentials: "same-origin",
      });
      return await r.json();
    }

    // =========================
    // ✅ 채팅
    // =========================
    const chatBox = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const chatSender = document.getElementById("chatSender");
    const sendBtn = document.getElementById("sendBtn");

    const CHAT_ROOM = "main";
    let lastChatId = 0;

    function updateChatEnabled(){
      const nameOk = (chatSender.value || "").trim().length > 0;
      sendBtn.disabled = !nameOk;
      chatInput.disabled = !nameOk;
    }

    function formatChatTime(iso){
      if (!iso) return "";
      try {
        const d = new Date(iso);
        return d.toLocaleString("ko-KR", { hour12: true, month: "numeric", day: "numeric", hour: "numeric", minute: "2-digit" });
      } catch(e){
        return "";
      }
    }

    function appendMsg(m){
      const me = (m.client_id && m.client_id === CLIENT_ID);

      const wrap = document.createElement("div");
      wrap.className = "msg" + (me ? " me" : "");

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = `<b>${escapeHtml(m.sender || "익명")}</b><br>${escapeHtml(m.message || "")}`;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = formatChatTime(m.created_at);

      const col = document.createElement("div");
      col.appendChild(bubble);
      col.appendChild(meta);

      wrap.appendChild(col);
      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function pollChatOnce(){
      const data = await jget(`/api/chat/messages?room=${encodeURIComponent(CHAT_ROOM)}&after_id=${lastChatId}`);
      if (data && data.ok && Array.isArray(data.messages)) {
        for (const m of data.messages) {
          appendMsg(m);
          lastChatId = Math.max(lastChatId, m.id);
        }
      }
    }

    let chatPollTimer = null;
    async function pollChat(){
      if (chatPollTimer) clearTimeout(chatPollTimer);

      if (document.hidden) {
        chatPollTimer = setTimeout(pollChat, 5000);
        return;
      }

      try { await pollChatOnce(); } catch(e) {}
      chatPollTimer = setTimeout(pollChat, 2000);
    }

    // ✅ 브라우저/기기별 고유 ID (로그인 없이 "내 글" 구분)
    let CLIENT_ID = localStorage.getItem("chat_client_id");
    if (!CLIENT_ID) {
      try {
        CLIENT_ID = (crypto && crypto.randomUUID) ? crypto.randomUUID() : (Date.now().toString(36) + Math.random().toString(36).slice(2));
      } catch (e) {
        CLIENT_ID = (Date.now().toString(36) + Math.random().toString(36).slice(2));
      }
      localStorage.setItem("chat_client_id", CLIENT_ID);
    }

    // ✅ 기기/브라우저별 동물 별명 (client_id가 다르면 자동으로 구분되게)
    const ANIMAL_KEY = "chat_animal_alias";
    const ANIMALS = [
      "고양이","강아지","토끼","여우","곰","사자","호랑이","판다","펭귄","돌고래",
      "수달","코알라","기린","코끼리","치타","늑대","하마","알파카","다람쥐","고슴도치",
      "앵무새","부엉이","독수리","거북이","악어","참새","두더지","너구리","햄스터","라쿤"
    ];
    function _hash32(str){
      let h = 2166136261;
      for (let i=0;i<str.length;i++){
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 16777619);
      }
      return (h >>> 0);
    }
    let ANIMAL_ALIAS = localStorage.getItem(ANIMAL_KEY);
    if (!ANIMAL_ALIAS) {
      try {
        const n = _hash32(CLIENT_ID);
        ANIMAL_ALIAS = ANIMALS[n % ANIMALS.length];
      } catch(e) {
        ANIMAL_ALIAS = ANIMALS[Math.floor(Math.random()*ANIMALS.length)];
      }
      localStorage.setItem(ANIMAL_KEY, ANIMAL_ALIAS);
    }

    // ✅ 이름(보낸사람) 기기별 저장 (PC/폰 각각 유지)
    const NAME_KEY = "chat_sender_name";
    const savedName = localStorage.getItem(NAME_KEY);
    if (savedName && savedName.trim()) {
      chatSender.value = savedName.trim();
    }
    const saveName = () => {
      const v = (chatSender.value || "").trim();
      if (v) localStorage.setItem(NAME_KEY, v);
    };
    chatSender.addEventListener("change", saveName);
    chatSender.addEventListener("blur", saveName);

    updateChatEnabled();

    // ✅ 최근 접속자(Presence)
    const presenceListEl = document.getElementById("presenceList");
    let presenceTimer = null;
    let presencePingTimer = null;

    async function presencePing(){
      try {
        await jpost("/api/presence/ping", {
          client_id: CLIENT_ID,
          sender: (chatSender.value || "").trim() || "익명",
          animal: ANIMAL_ALIAS
        });
      } catch(e) {}
    }

    function formatPresenceTime(iso){
      if (!iso) return "";
      try {
        const diffMin = Math.floor((Date.now() - new Date(iso)) / 60000);

        // ✅ 최근 2분 이내: 접속중
        if (diffMin < 2) return "접속중";

        // ✅ 1~59분: n분전
        if (diffMin < 60) return `${diffMin}분전`;

        // ✅ 1~23시간: n시간전
        const h = Math.floor(diffMin / 60);
        if (h < 24) return `${h}시간전`;

        // ✅ 24시간 이상: n일전 / n달전
        const d = Math.floor(diffMin / 1440); // 1440 = 60*24
        if (d < 30) return `${d}일전`;
        const mo = Math.floor(d / 30);
        return `${mo}달전`;
      } catch(e){
        return "";
      }
    }

    async function presenceRefresh(){
      try {
        // ✅ 2~5명 소수 사용 기준: 최근 기록까지 가져와서 "n분전/n시간전/n일전/n달전" 표기
        const data = await jget("/api/presence/list?minutes=525600");
        if (!data || !data.ok) return;

        const users = (data.users || []).map(u => ({
          client_id: (u.client_id || ""),
          name: ((u.sender || "").trim()) || ((u.animal || "").trim()) || "익명",
          last_seen: (u.last_seen || null),
        }));

        // ✅ 최근 순으로 최대 8개만
        const slice = users.slice(0, 8);

        const frag = document.createDocumentFragment();
        slice.forEach(u => {
          const state = formatPresenceTime(u.last_seen);
          const online = (state === "접속중");

          const item = document.createElement("div");
          item.className = "presence-item";

          const el = document.createElement("div");
          el.className = "presence-avatar " + (online ? "online" : "offline");
          el.textContent = (u.name || "익명").charAt(0);
          el.setAttribute("data-label", `${u.name} · ${state}`);

          const t = document.createElement("div");
          t.className = "presence-time";
          t.textContent = state;

          item.appendChild(el);
          item.appendChild(t);

          frag.appendChild(item);
        });

        presenceListEl.innerHTML = "";
        presenceListEl.appendChild(frag);
        if (!slice.length) presenceListEl.textContent = "-";
      } catch(e) {}
    }

    function startPresence(){
      if (presencePingTimer) clearInterval(presencePingTimer);
      if (presenceTimer) clearInterval(presenceTimer);

      presencePing();
      presenceRefresh();

      // 30초마다 접속 유지 신호
      presencePingTimer = setInterval(() => {
        if (!document.hidden) presencePing();
      }, 30000);

      // 15초마다 목록 갱신
      presenceTimer = setInterval(() => {
        if (!document.hidden) presenceRefresh();
      }, 15000);
    }

    function escapeHtml(s){
      return (s || "").replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        pollChat();
        startPresence();
      }
    });

    async function sendChat(){
      saveName();
      const sender = (chatSender.value || "익명").trim();
      const message = (chatInput.value || "").trim();
      if (!message) return;

      sendBtn.disabled = true;
      chatInput.disabled = true;

      try {
        chatInput.value = "";
        const res = await jpost("/api/chat/send", { room: CHAT_ROOM, sender, message, client_id: CLIENT_ID });

        // ✅ 서버가 id/created_at을 주면, 폴링 기다리지 말고 즉시 추가
        if (res && res.ok) {
          appendMsg({ id: res.id, sender, message, created_at: res.created_at || "", client_id: CLIENT_ID });
          lastChatId = Math.max(lastChatId, res.id || lastChatId);
        } else {
          // 실패하면 한 번 더 폴링
          await pollChatOnce();
        }
      } catch(e){
        try { await pollChatOnce(); } catch(e2) {}
      } finally {
        updateChatEnabled();
        chatInput.focus();
      }
    }

    sendBtn.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); sendChat(); });
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") { e.preventDefault(); sendChat(); }
    });

    // =========================
    // ✅ 캘린더 + 모달 (저장 버튼 안눌림 개선)
    // - 버튼 type=button
    // - 클릭시 stopPropagation
    // =========================
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const evTitle = document.getElementById("evTitle");
    const evStart = document.getElementById("evStart");
    const evEnd = document.getElementById("evEnd");
    const evMemo = document.getElementById("evMemo");
    const evSave = document.getElementById("evSave");
    const evCancel = document.getElementById("evCancel");
    const evDelete = document.getElementById("evDelete");

    let currentEventId = null;
    let calendar = null;

    function openModal(mode, payload) {
      currentEventId = payload?.id ?? null;

      modalTitle.textContent = mode === "edit" ? "일정 수정" : "일정 추가";
      evDelete.style.display = mode === "edit" ? "inline-flex" : "none";

      evTitle.value = payload?.title || "";
      evStart.value = payload?.start || "";
      evEnd.value = payload?.end || "";
      evMemo.value = payload?.memo || "";

      modalBackdrop.style.display = "flex";
    }

    function closeModal() {
      modalBackdrop.style.display = "none";
      currentEventId = null;
    }

    evCancel.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); closeModal(); });
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });

    evSave.addEventListener("click", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      const title = (evTitle.value || "").trim();
      const start = (evStart.value || "").trim();
      const end = (evEnd.value || "").trim();
      const memo = (evMemo.value || "").trim();

      if (!title || !start) return;

      evSave.disabled = true;

      try {
        if (currentEventId) {
          // ✅ 백엔드가 PUT(/api/events/{id})를 지원하지 않아서: 삭제 후 재등록 방식
          await jpost("/api/events/delete", { id: currentEventId });
          await jpost("/api/events", { title, start, end: end || null, allDay: false, memo });
        } else {
          await jpost("/api/events", { title, start, end: end || null, allDay: false, memo });
        }
        closeModal();
        calendar.refetchEvents();
      } catch (e2) {
        console.error(e2);
        alert("요청이 실패했습니다. (콘솔/Network 확인)");
      } finally {
        evSave.disabled = false;
      }
    });

    evDelete.addEventListener("click", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (!currentEventId) return;
      if (!confirm("이 일정을 삭제할까요?")) return;

      evDelete.disabled = true;

      try {
        await jpost("/api/events/delete", { id: currentEventId });
        closeModal();
        calendar.refetchEvents();
      } catch (e2) {
        console.error(e2);
        alert("요청이 실패했습니다. (콘솔/Network 확인)");
      } finally {
        evDelete.disabled = false;
      }
    });

    async function initCalendar() {
      const calEl = document.getElementById("calendar");

      calendar = new FullCalendar.Calendar(calEl, {
        initialView: "dayGridMonth",
        timeZone: "Asia/Seoul",
        displayEventTime: false,
        height: "auto",
        expandRows: true,
        nowIndicator: true,

        selectable: true,
        selectMirror: true,
        longPressDelay: 180,
        selectLongPressDelay: 180,

        events: async (info, success, failure) => {
          try {
            const data = await jget("/api/events");
            success((data && data.events) ? data.events : []);
          } catch (e) {
            failure(e);
          }
        },

        dateClick: (arg) => {
          openModal("add", { title: "", start: arg.dateStr, end: "", memo: "" });
        },

        select: (sel) => {
          openModal("add", { title: "", start: sel.startStr, end: sel.endStr || "", memo: "" });
        },

        eventClick: (info) => {
          const e = info.event;
          openModal("edit", {
            id: e.id,
            title: e.title,
            start: e.startStr,
            end: e.endStr || "",
            memo: (e.extendedProps && e.extendedProps.memo) ? e.extendedProps.memo : ""
          });
        },

        eventContent: (arg) => {
          const wrap = document.createElement("span");
          wrap.className = "ev-row";

          const title = document.createElement("span");
          title.className = "ev-title";
          title.textContent = arg.event.title || "";

          const time = document.createElement("span");
          time.className = "ev-time";
          time.textContent = arg.timeText ? ` ${arg.timeText}` : "";

          wrap.appendChild(title);
          if (arg.timeText) wrap.appendChild(time);

          return { domNodes: [wrap] };
        }
      });

      calendar.render();
    }

    // ✅ FullCalendar init
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        await initCalendar();

        // ✅ 채팅 시작
        pollChat();
        startPresence();

        // ✅ 새로고침 버튼
        document.getElementById("refreshCalendarBtn")?.addEventListener("click", (e) => {
          e.preventDefault(); e.stopPropagation();
          const btn = document.getElementById("refreshCalendarBtn");
          if (btn) btn.classList.add("spinning");
          try { if (calendar) calendar.refetchEvents(); } catch(e2) {}
          setTimeout(() => { if (btn) btn.classList.remove("spinning"); }, 800);
        });

      } catch(e) {}
    });

    // ✅ 메모 새로고침(그대로 유지)
    const refreshMemosBtn = document.getElementById("refreshMemosBtn");
    if (refreshMemosBtn) {
      refreshMemosBtn.addEventListener("click", (e) => {
        e.preventDefault(); e.stopPropagation();
        refreshMemosBtn.classList.add("spinning");
        setTimeout(() => window.location.reload(), 60);
      });
    }
  
    // ✅ Service Worker 등록(루트)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          await navigator.serviceWorker.register("/service-worker.js", { scope: "/" });
        } catch (e) {}
      });
    }

  


  </script>
