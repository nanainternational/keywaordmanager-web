<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Keyword Manager Web</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <style>
    :root {
      --bg: #0b0d10;
      --panel: #11141a;
      --line: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.62);
      --chip: rgba(255,255,255,.08);
      --accent: #4da3ff;
      --danger: #ff5a6a;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 300;
      overscroll-behavior: none;
    }

    .wrap { max-width: 920px; margin: 0 auto; padding: 10px 10px 16px; }

    .rate-bar {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      padding: 7px 10px; background: rgba(255,255,255,.04);
      border: 1px solid var(--line); border-radius: 12px;
      margin-bottom: 10px; font-size: 12px;
    }
    .rate-bar .label { color: var(--muted); font-weight: 300; }
    .rate-bar .val { font-weight: 600; letter-spacing: .2px; }

    .section {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .section-title {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin: 2px 2px 10px;
    }
    .section-title h3 { margin: 0; font-size: 14px; font-weight: 600; letter-spacing: .15px; }
    .hint { color: var(--muted); font-size: 11px; font-weight: 300; }

    .chat-box { height: 220px; display: flex; flex-direction: column; gap: 8px; }
    .chat-messages {
      flex: 1; overflow: auto; padding: 8px;
      border-radius: 12px; background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
    }
    .msg { display: flex; gap: 8px; margin-bottom: 8px; align-items: flex-start; }
    .bubble {
      max-width: 80%; padding: 9px 11px; border-radius: 14px;
      background: rgba(255,255,255,.07); border: 1px solid var(--line);
      line-height: 1.25; font-size: 13px; font-weight: 300; word-break: break-word;
    }
    .bubble b { font-weight: 600; }
    .meta { color: var(--muted); font-size: 10px; margin-top: 3px; font-weight: 300; }

    .chat-input-row {
      width: 100%;
      display: grid;
      grid-template-columns: 82px 1fr 70px;
      gap: 8px;
      align-items: center;
    }
    .chat-input-row > * { min-width: 0; }

    input, textarea, button { font: inherit; color: var(--text); outline: none; }
    input[type="text"], textarea {
      font-size: 16px; font-weight: 300;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
    }

    button {
      width: 100%;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 10px 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      touch-action: manipulation;
    }
    button.primary { background: rgba(77,163,255,.18); border-color: rgba(77,163,255,.28); }
    button.danger { background: rgba(255,90,106,.16); border-color: rgba(255,90,106,.26); }
    button:disabled { opacity: .55; cursor: not-allowed; }

    .memo-row { display: grid; grid-template-columns: 1fr 92px; gap: 8px; margin-bottom: 10px; }
    .memo-row > * { min-width: 0; }
    .memo-list { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px;
      background: var(--chip); border: 1px solid var(--line);
      font-size: 13px; font-weight: 300;
    }
    .chip form { margin: 0; }
    .chip button { width: auto; padding: 6px 8px; border-radius: 999px; font-size: 12px; }

    .calendar-wrap { padding: 0; border: none; background: transparent; }
    #calendar { width: 100%; min-height: 560px; background: transparent; }

    .fc { font-size: 13px; font-weight: 300; }
    .fc .fc-toolbar-title { font-size: 15px; font-weight: 600; }
    .fc .fc-button {
      border-radius: 10px !important;
      border: 1px solid var(--line) !important;
      background: rgba(255,255,255,.06) !important;
      color: var(--text) !important;
      box-shadow: none !important;
      font-weight: 600 !important;
    }
    .fc .fc-button:hover { background: rgba(255,255,255,.10) !important; }
    .fc-theme-standard td, .fc-theme-standard th { border-color: rgba(255,255,255,.06); }
    .fc .fc-scrollgrid, .fc .fc-scrollgrid-section > * { border-color: rgba(255,255,255,.06); }

    .ev-row { display: inline-flex; gap: 6px; align-items: baseline; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
    .ev-title { overflow: hidden; text-overflow: ellipsis; }
    .ev-time { opacity: .75; flex: 0 0 auto; }

    @media (max-width: 480px) {
      .wrap { padding: 10px 10px 16px; }
      .chat-input-row { grid-template-columns: 76px 1fr 66px; }
      .chat-box { height: 200px; }
      #calendar { min-height: 620px; }
      .fc .fc-toolbar { flex-wrap: wrap; gap: 6px; }
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 9999;
      pointer-events: auto;
    }
    .modal {
      width: 100%;
      max-width: 520px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 12px;
      pointer-events: auto;
    }
    .modal h4 { margin: 4px 2px 10px; font-size: 14px; font-weight: 600; }
    .modal .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .modal .row { display: grid; gap: 6px; margin-bottom: 8px; }
    .modal label { color: var(--muted); font-size: 11px; font-weight: 300; }
    .modal textarea { min-height: 88px; resize: none; }
    .modal .actions { display: flex; gap: 8px; justify-content: flex-end; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="rate-bar">
      <div class="label">중국(CNY) 조정 환율</div>
      <div class="val">{{ exchange_rate if exchange_rate else "-" }}</div>
    </div>

    <div class="section">
      <div class="section-title">
        <h3>채팅</h3>
        <div class="hint">모바일 폭에 맞춤</div>
      </div>

      <div class="chat-box">
        <div id="chatMessages" class="chat-messages"></div>

        <div class="chat-input-row">
          <input id="chatSender" type="text" placeholder="이름" value="나나" autocomplete="off" inputmode="text">
          <input id="chatInput" type="text" placeholder="메시지 입력..." autocomplete="off" inputmode="text">
          <button class="primary" id="sendBtn" type="button">전송</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">
        <h3>메모</h3>
        <div class="hint">업데이트해도 데이터 유지</div>
      </div>

      <form method="POST" class="memo-row" id="memoForm">
        <input type="text" name="memo_keyword" id="memoInput" placeholder="메모 추가..." autocomplete="off" inputmode="text">
        <button class="primary" type="submit" name="action" value="add_memo">추가</button>
      </form>

      <div class="memo-list" id="memoList">
        {% for m in memo_list %}
          <div class="chip">
            <span>{{ m }}</span>
            <form method="POST">
              <input type="hidden" name="memo_keyword" value="{{ m }}">
              <button class="danger" type="submit" name="action" value="delete_memo">삭제</button>
            </form>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="calendar-wrap">
      <div class="section-title" style="margin: 6px 2px 10px;">
        <h3>캘린더</h3>
        <div class="hint">탭 또는 꾹누름 → 일정 추가</div>
      </div>
      <div id="calendar"></div>
    </div>
  </div>

  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h4 id="modalTitle">일정 추가</h4>

      <div class="row">
        <label>제목</label>
        <input id="evTitle" type="text" placeholder="예: 미팅 / 발주 / 상담" autocomplete="off" inputmode="text">
      </div>

      <div class="grid">
        <div class="row">
          <label>시작</label>
          <input id="evStart" type="text" placeholder="YYYY-MM-DD 또는 YYYY-MM-DDTHH:mm" autocomplete="off" inputmode="text">
        </div>
        <div class="row">
          <label>끝(선택)</label>
          <input id="evEnd" type="text" placeholder="YYYY-MM-DD 또는 YYYY-MM-DDTHH:mm" autocomplete="off" inputmode="text">
        </div>
      </div>

      <div class="row">
        <label>메모(선택)</label>
        <textarea id="evMemo" placeholder="내용/메모"></textarea>
      </div>

      <div class="actions">
        <button id="evDelete" class="danger" type="button" style="display:none;">삭제</button>
        <button id="evCancel" type="button">취소</button>
        <button id="evSave" class="primary" type="button">저장</button>
      </div>
    </div>
  </div>

  <script>
    async function jget(url) {
      const r = await fetch(url, { cache: "no-store" });
      return await r.json();
    }

    async function jpost(url, body) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      return await r.json();
    }

    async function jput(url, body) {
      const r = await fetch(url, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      return await r.json();
    }

    async function jdel(url) {
      const r = await fetch(url, { method: "DELETE" });
      return await r.json();
    }

    // =========================
    // ✅ [섹션 B] 메모: AJAX + 동기화(폴링)
    // - 페이지 리로드 없이 추가/삭제
    // - 3초마다 서버와 동기화
    // =========================
    const memoListEl = document.getElementById("memoList");
    const memoForm = document.getElementById("memoForm");
    const memoInput = document.getElementById("memoInput");

    function renderMemos(memos) {
      memoListEl.innerHTML = "";
      (memos || []).forEach((m) => {
        const chip = document.createElement("div");
        chip.className = "chip";

        const span = document.createElement("span");
        span.textContent = m;

        const delBtn = document.createElement("button");
        delBtn.className = "danger";
        delBtn.type = "button";
        delBtn.textContent = "삭제";
        delBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          e.stopPropagation();
          try {
            const res = await fetch("/api/memos", {
              method: "DELETE",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ content: m }),
            });
            const data = await res.json();
            if (!data || !data.ok) throw new Error(data?.error || "delete_failed");
            await loadMemosOnce();
          } catch (err) {
            alert("메모 삭제 실패: " + (err?.message || err));
          }
        });

        chip.appendChild(span);
        chip.appendChild(delBtn);
        memoListEl.appendChild(chip);
      });
    }

    let _memoLastHash = "";
    async function loadMemosOnce() {
      const data = await jget("/api/memos");
      if (data && data.ok) {
        const memos = data.memos || [];
        const hash = JSON.stringify(memos);
        if (hash !== _memoLastHash) {
          _memoLastHash = hash;
          renderMemos(memos);
        }
      }
    }

    function pollMemos() {
      loadMemosOnce().catch(() => {});
      setTimeout(pollMemos, 3000);
    }

    memoForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      const content = (memoInput.value || "").trim();
      if (!content) return;

      memoInput.disabled = true;
      try {
        const res = await jpost("/api/memos", { content });
        if (!res || !res.ok) throw new Error(res?.error || "add_failed");
        memoInput.value = "";
        await loadMemosOnce();
      } catch (err) {
        alert("메모 추가 실패: " + (err?.message || err));
      } finally {
        memoInput.disabled = false;
        memoInput.focus();
      }
    });

    // =========================
    // ✅ 채팅
    // =========================
    let lastChatId = 0;
    const chatBox = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const chatSender = document.getElementById("chatSender");
    const sendBtn = document.getElementById("sendBtn");
    const CHAT_ROOM = "main";

    function escapeHtml(s) {
      return (s || "").replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function appendMsg(m) {
      const wrap = document.createElement("div");
      wrap.className = "msg";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = `<b>${escapeHtml(m.sender || "익명")}</b><div style="height:6px"></div>${escapeHtml(m.message)}`;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = m.created_at || "";

      const col = document.createElement("div");
      col.appendChild(bubble);
      col.appendChild(meta);

      wrap.appendChild(col);
      chatBox.appendChild(wrap);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function pollChatOnce() {
      const data = await jget(`/api/chat/messages?room=${encodeURIComponent(CHAT_ROOM)}&after_id=${lastChatId}`);
      if (data && data.ok && Array.isArray(data.messages)) {
        for (const m of data.messages) {
          appendMsg(m);
          lastChatId = Math.max(lastChatId, m.id);
        }
      }
    }

    async function pollChat() {
      try { await pollChatOnce(); } catch (e) {}
      setTimeout(pollChat, 700);
    }

    async function sendChat() {
      const sender = (chatSender.value || "익명").trim();
      const message = (chatInput.value || "").trim();
      if (!message) return;

      sendBtn.disabled = true;
      chatInput.disabled = true;

      try {
        chatInput.value = "";
        const res = await jpost("/api/chat/send", { room: CHAT_ROOM, sender, message });

        if (res && res.ok) {
          appendMsg({ id: res.id, sender, message, created_at: res.created_at || "" });
          lastChatId = Math.max(lastChatId, res.id || lastChatId);
        } else {
          await pollChatOnce();
        }
      } catch (e) {
        try { await pollChatOnce(); } catch (e2) {}
      } finally {
        sendBtn.disabled = false;
        chatInput.disabled = false;
        chatInput.focus();
      }
    }

    sendBtn.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); sendChat(); });
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") { e.preventDefault(); sendChat(); }
    });

    // =========================
    // ✅ 캘린더 + 모달
    // =========================
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const evTitle = document.getElementById("evTitle");
    const evStart = document.getElementById("evStart");
    const evEnd = document.getElementById("evEnd");
    const evMemo = document.getElementById("evMemo");
    const evSave = document.getElementById("evSave");
    const evCancel = document.getElementById("evCancel");
    const evDelete = document.getElementById("evDelete");

    let currentEventId = null;
    let calendar = null;

    function openModal(mode, payload) {
      currentEventId = payload?.id ?? null;

      modalTitle.textContent = mode === "edit" ? "일정 수정" : "일정 추가";
      evDelete.style.display = mode === "edit" ? "inline-flex" : "none";

      evTitle.value = payload?.title || "";
      evStart.value = payload?.start || "";
      evEnd.value = payload?.end || "";
      evMemo.value = payload?.memo || "";

      modalBackdrop.style.display = "flex";
    }

    function closeModal() {
      modalBackdrop.style.display = "none";
      currentEventId = null;
    }

    evCancel.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); closeModal(); });
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });

    evSave.addEventListener("click", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      const title = (evTitle.value || "").trim();
      const start = (evStart.value || "").trim();
      const end = (evEnd.value || "").trim();
      const memo = (evMemo.value || "").trim();

      if (!title || !start) {
        alert("제목과 시작은 필수입니다.");
        return;
      }

      evSave.disabled = true;

      try {
        if (currentEventId) {
          const res = await jput(`/api/events/${currentEventId}`, { title, start, end: end || null, memo });
          if (!res || !res.ok) throw new Error(res?.error || "수정 실패");
          closeModal();
          calendar.refetchEvents();
        } else {
          const res = await jpost("/api/events", { title, start, end: end || null, allDay: false, memo });
          if (!res || !res.ok || !res.event) throw new Error(res?.error || "저장 실패");

          calendar.addEvent(res.event);
          closeModal();
        }
      } catch (e2) {
        alert("캘린더 저장 실패: " + (e2?.message || e2));
      } finally {
        evSave.disabled = false;
      }
    });

    evDelete.addEventListener("click", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (!currentEventId) return;
      if (!confirm("이 일정을 삭제할까요?")) return;

      evDelete.disabled = true;

      try {
        const res = await jdel(`/api/events/${currentEventId}`);
        if (!res || !res.ok) throw new Error(res?.error || "삭제 실패");
        closeModal();
        calendar.refetchEvents();
      } catch (e2) {
        alert("삭제 실패: " + (e2?.message || e2));
      } finally {
        evDelete.disabled = false;
      }
    });

    async function initCalendar() {
      const calEl = document.getElementById("calendar");

      calendar = new FullCalendar.Calendar(calEl, {
        initialView: "dayGridMonth",
        height: "auto",
        expandRows: true,
        nowIndicator: true,

        selectable: true,
        selectMirror: true,
        longPressDelay: 180,
        selectLongPressDelay: 180,

        events: async (info, success, failure) => {
          try {
            const data = await jget("/api/events");
            success(data || []);
          } catch (e) {
            failure(e);
          }
        },

        dateClick: (arg) => openModal("add", { title: "", start: arg.dateStr, end: "", memo: "" }),
        select: (sel) => openModal("add", { title: "", start: sel.startStr, end: sel.endStr || "", memo: "" }),

        eventClick: (info) => {
          const e = info.event;
          openModal("edit", {
            id: e.id,
            title: e.title,
            start: e.startStr,
            end: e.endStr || "",
            memo: (e.extendedProps && e.extendedProps.memo) ? e.extendedProps.memo : ""
          });
        },

        eventContent: (arg) => {
          const wrap = document.createElement("span");
          wrap.className = "ev-row";

          const title = document.createElement("span");
          title.className = "ev-title";
          title.textContent = arg.event.title || "";

          const time = document.createElement("span");
          time.className = "ev-time";
          time.textContent = arg.timeText ? ` ${arg.timeText}` : "";

          wrap.appendChild(title);
          if (arg.timeText) wrap.appendChild(time);

          return { domNodes: [wrap] };
        }
      });

      calendar.render();

      // ✅ [섹션 C] 캘린더 동기화(폴링)
      // 다른 탭/기기에서 추가된 일정도 5초 내 반영
      setInterval(() => {
        try { calendar.refetchEvents(); } catch (e) {}
      }, 5000);
    }

    pollChat();
    pollMemos();
    initCalendar();
  </script>
</body>
</html>
